<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rick and Morty Character Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="box header">
        <header>
        <h1>Rick and Morty Character Search</h1>
        </header>
    </div>
    <div class="box sidebar">
        <aside>
            <h2>Filters</h2>

        </aside>

    </div>
    <div class="box content">
        <main>
            <label for="search">Search for a character:</label>
            <input type="text" id="search" name="search" placeholder="name">


            <section class="results" id="results">
            </section>
        </main>
    </div>
    <div class="footer">
        <footer>
            <p>&copy; 2023 Rick and Morty</p>
        </footer>
    </div>
</div>






<script src="js/script.js"></script>
</body>
</html>
